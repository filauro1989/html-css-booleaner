<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>The Booleaner</title>
</head>

<body>
<!-- header con logo -->
    <header>

        <div class="header-logo">

            <img id="logo-booleaner"  src="img/logo.svg" alt="The Booleaner">

        </div>

    </header>
<!-- /header con logo -->

    <main>

<!-- Titolo principale -->

        <div class="titolo-testata">

            <h1 id="titolo">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>

            <p class="written-by grey-text">Scritto da <a id="booleaner-blu">The Booleaner</a><br></p>
            <p class="writing-date grey-text">il 10/10/2020</p>

        </div>

<!-- /Titolo principale -->

<!-- foto Tim Berners-Lee -->

        <div class="tim-pics">

            <img id="tim-1" src="img/tim-1.jpg" alt="Tim Berners parla al microfono">
            <img id="tim-2" src="img/tim-2.jpg" alt="Tim Berners guarda camera">
            <div class="descrizione-img">
                <p>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
                <p>2nd Photo: Wikimedia, by Paul Clarke</p>
            </div>
        </div>

<!-- /foto Tim Berners-Lee -->

    </main>

    <footer></footer>
    
</body>

</html>
